name: Deploy to Server

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.PORT }} -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e

            APP_DIR="/home/hfam"
            REPO_URL="git@github.com:suntouse2/hfam.git"

            echo "📥 Обновляем или клонируем репозиторий"
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone "$REPO_URL" "$APP_DIR"
            else
              cd "$APP_DIR"
              git fetch --all
              git reset --hard origin/master
            fi

            echo "📦 Собираем пакеты"
            cd "$APP_DIR"
            npm install
            npm run build

            echo "🚀 Перезапуск pm2 процессов"
            pm2 restart engine || pm2 start npm --name "engine" --workspace packages/engine -- run start
            pm2 restart telegram-bot || pm2 start npm --name "telegram-bot" --workspace packages/telegram-bot -- run start
            pm2 restart front || pm2 start npm --name "front" --workspace packages/front -- run start

            echo "✅ Deploy completed!"
          EOF
