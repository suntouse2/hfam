name: Deploy to Server

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.PORT }} -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e

            APP_DIR="/home/hfam"
            REPO_URL="git@github.com:suntouse2/hfam.git"

            echo "📥 Обновляем или клонируем репозиторий"
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone "$REPO_URL" "$APP_DIR"
            else
              cd "$APP_DIR"
              git fetch --all
              git reset --hard origin/master
            fi

            echo "📦 Устанавливаем зависимости"
            cd "$APP_DIR"
            npm ci

            echo "🔨 Билдим и рестартим через корневой rebuild"
            npm run rebuild

            echo "💾 Сохраняем процессы PM2"
            pm2 save

            echo "✅ Deploy completed!"
          EOF